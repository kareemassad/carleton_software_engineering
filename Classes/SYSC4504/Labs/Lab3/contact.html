        <fieldset>
            <legend>Contact Us</legend>
            <label>Enter your email: </label>
            <input type="email" name="email_address" id="based">

            <div class="provinces">
                <label class="provinces">Choose your province: </label>
                <select name="province" class="dropper">
                    <option class="dropper" value="ON">ON</option>
                    <option class="dropper" value="QC">QC</option>
                    <option class="dropper" value="NS">NS</option>
                    <option class="dropper" value="NB">NB</option>

                    <option class="dropper" value="NT">NT</option>
                    <option class="dropper" value="YT">YT</option>
                    <option class="dropper" value="NU">NU</option>
                </select>
            </div>

            <div class="radios">
                <label for="based">Reason for contacting us</label>
                <div class="inner-radios">
                    <input type="radio" name="reason" value="question" id="based">Billing
                    <br>
                    <input type="radio" name="reason" value="question" id="based">General Enquiry
                    <br>
                    <input type="radio" name="reason" value="question" id="based">Technical Issue
                    <br>
                    <input type="radio" name="reason" value="question" id="based">Track Shipment
                    <br>
                    <input type="radio" name="reason" value="question" id="based">Other
                </div>
                <textarea name="question" id="based" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" id="based">
        </fieldset>
